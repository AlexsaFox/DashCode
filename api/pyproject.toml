[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
asyncio_mode = "auto"
testpaths = [
    "tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.mypy]
python_version = "3.10"
files = [
    "src",
    "tests",
    "run.py",
]
plugins = [
    "sqlalchemy.ext.mypy.plugin",
    "strawberry.ext.mypy_plugin",
]

[[tool.mypy.overrides]]
module = [
    "authlib.jose.*",
    "dynaconf",
    "i18n",
    "testcontainers.*",
    "uvicorn",
]
ignore_missing_imports = true

[tool.black]
line-length = 88
target-version = ['py310']
skip-string-normalization = true
include = "run\\.py|src|tests"
preview = true

[tool.isort]
case_sensitive = true
known_third_party = [
    "graphql",
]
line_length = 88
lines_after_imports = 2
lines_between_sections = 1
multi_line_output = 3
profile = "black"
py_version = 310
skip = [
    "migrations",
    "venv",
]
src_paths = [
    "src",
    "tests",
]