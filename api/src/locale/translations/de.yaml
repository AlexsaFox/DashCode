de:
  auth:
    errors:
      bad_credentials: Der Benutzer mit den angegebenen Anmeldeinformationen konnte nicht gefunden werden
      no_login: Sie müssen einen Benutzernamen oder eine E-Mail-Adresse angeben
      no_auth: Erlaubnis benötigt
      require_password:
        wrong_password: Falsches Passwort
      not_superuser: Nur Administratoren dürfen auf diese Ressource zugreifen
  notes:
    errors:
      note_not_found: Es konnte keine Notiz mit der angegebenen ID gefunden werden
      bad_note_owner: Sie sind nicht berechtigt, die Notiz mit der angegebenen ID anzuzeigen
  users: 
    errors:
      user_not_found: Ein Benutzer mit dem angegebenen Benutzernamen kann nicht gefunden werden

  validation:
    errors:
      user:
        username: >-
          Ungültiger Benutzername. 
          Der Benutzername darf nur lateinische Buchstaben, Ziffern, Unterstriche, 
          Bindestriche, Punkte enthalten und darf nicht länger als 80 Zeichen sein
        email: >-
          Ungültige E-Mail. Die E-Mail-Adresse muss gültig sein und darf 120 Zeichen nicht überschreiten
        password: Das Passwort muss mindestens 8 Zeichen enthalten
        profile_color: "Profilfarbe muss das Format #rrggbb haben"
        upload_file:
          too_large: Die Größe der hochgeladenen Datei darf 16 MB nicht überschreiten.
          bad_extension: Nur Bilder erlaubt
          bad_mime_type: Herunterladbare Formatdatei image/*
      note: 
        title: Ungültiger Titel. Der Titel darf nicht leer sein und muss weniger als 65 Zeichen lang sein.
        content: Ungültiger Inhalt. Inhalt darf nicht leer sein.
        link: Ungültige URL. Link muss gültig sein
        tags: >-
          Das Tag darf nur alphanumerische Kleinbuchstaben oder Bindestriche enthalten und darf nicht länger 
          als 30 Zeichen sein
