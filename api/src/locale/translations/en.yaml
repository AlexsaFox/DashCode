en:
  auth:
    errors:
      bad_credentials: Unable to find user with provided credentials
      no_login: You must provide username or email
      no_auth: Authentication required
      require_password:
        wrong_password: Wrong password

  validation:
    errors:
      user:
        username: >-
          Bad username. Username must contain only latin letters, digits,
          underscores, dashes, dots and be less then 80 symbols long
        email: >-
          Bad email. Email address must be valid and can't contain more than 120
          characters
        password: Password must contain at least 8 characters
        profile_color: "Profile color must be in the format of #rrggbb"
        upload_file:
          too_large: Uploaded file size can't be larger than 16MB
          bad_extension: Only images are allowed
          bad_mime_type: Uploaded file must have type image/*
