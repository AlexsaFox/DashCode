login-sign-up:
  text: >-
    Dashcode ist eine Webanwendung zum Schreiben und Lesen nützlicher Tipps und hilfreicher Lösungen speziell für Programmierer.
    Mit Dashcode können Sie Ihr Wissen strukturieren.

    Von einfachen Notizen bis hin zu einem sozialen Netzwerk,
    in dem Sie Antworten auf alle Ihre Fragen finden.
