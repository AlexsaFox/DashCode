login-sign-up:
  text: >-
    Dashcode - ist eine Webanwendung zum Schreiben und Lesen nützlicher Tipps und nützlich
    Lösungen speziell für Programmierer. Mit Dashcode ist das möglich
    Strukturieren Sie Ihr Wissen.

    Von einfachen Notizen bis hin zu einem sozialen Netzwerk, in dem Sie Antworten finden können
    alle Ihre Fragen.
