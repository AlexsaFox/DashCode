  submit-button: "Registrieren"
  have-account: "Уже есть логин?"
  have-account-link: "Anmelden"
index:
  title-1: "Einzigartiges Wissensarchiv."
  text-1: "Dies ist mehr als ein Notizblock oder ein soziales Netzwerk. Schreiben, speichern Sie, was Sie wirklich brauchen, und teilen Sie es mit der ganzen Welt!"
  title-2: "Ohne Zeit zu verschwenden."
  text-2: "Organisieren Sie Ihre Notizen oder gehen Sie öffentliche durch. Mit ihnen können Sie Ihre Probleme schnellstmöglich lösen."
  title-3: "Fragen Sie niemals das Internet: „Wie kann ich dieses Problem lösen?“ wieder."
  text-3: "In DashCode sind Ihre Informationen und Lösungen griffbereit!"
