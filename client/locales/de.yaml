index:
  title-1: "Einzigartiger Datenspeicher"
  text-1: "Dies ist mehr als nur ein Notizblock oder ein soziales Netzwerk. Notieren und speichern Sie, was Sie brauchen, und teilen Sie es mit anderen Benutzern."
  title-2: "Vergeuden Sie nicht Ihre Zeit"
  text-2: "Ordnen Sie Ihre Notizen oder sehen Sie sich öffentliche Notizen an. Damit können Sie das Problem so schnell wie möglich lösen."
  title-3: "Keine Fragen mehr im Internet: 'Wie kann ich dieses Problem lösen?' wieder"
  text-3: "Mit DashCode haben Sie Ihre Informationen und Lösungen immer zur Hand!"

