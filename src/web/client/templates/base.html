<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/component.css') }}">
    <!-- Icons AlexsaFox -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <!-- Script AlexsaFox and Paulina -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modernizr.custom.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.dlmenu.js') }}"></script>
    
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    {% block title %}{% endblock %}

    <style>
        {% with user = request.environ['user'] %}
            {% if user %}
                :root {
                    --primary-color: {{user.profile_color}};
                }
            {% endif %}
        {% endwith %}
        .flashing_msg {
            padding: 10px;
            width: calc(100vw - 36px);
            background-color: #ffa5a3;
            color: #5e2322;
        }
    </style>
</head>
{% with user = request.environ['user'] %}
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %} 
            {% for message in messages %}
                <p class="flashing_msg">{{ message }}</p>
            {% endfor %}
        {% endif %} 
    {% endwith %}
    
    <main>
    {% block content %}{% endblock %}
    </main>
</body>

{% endwith %}
</html>
