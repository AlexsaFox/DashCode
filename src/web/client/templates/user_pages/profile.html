{% extends 'base.html' %}

{% block content %}
{% with user = request.environ['user'], owner = request.environ['owner'] %}
<div style="background-color: {{owner.profile_color}};">
    {% if user == owner %}
    <h1>Your profile</h1>
    {% else %}
    <h1>{{owner.username}}'s profile</h1>
    {% endif %}
    <hr>
    <h2>{{owner.username}}</h2>
    <img src="{{owner.profile_picture_url}}">
</div>
{% endwith %}
{% endblock %}
