<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DASH CODE</title>
    <link rel="stylesheet" href="static/main.css">
    <script src="static/script.js"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body class="page_settings">
    <div class="left_part">
        <div id="MyAccount" class="tabcontent">
            <h1>My Account</h1>
            <div class="account_preveiw">
                <div class="profile_color"></div>
                <div class="stroke">
                    <div class="profile">
                        <div class="avatar">
                            <img src="img/photo_2021-11-22_14-41-58.jpg">
                        </div>
                        <h2>@AlexsaFox</h2>
                    </div>
                    <button class="edit_profile">Edit User Profile</button>
                </div>
                <div class="information">
                    <div class="stroke">
                        <div class="left">
                            <h2>USERNAME</h2>
                            <h3>AlexsaFox</h3>
                        </div>
                        <button class="edit">Edit</button>
                    </div>
                    <div class="stroke">
                        <div class="left">
                            <h2>EMAIL</h2>
                            <h3>***********@gmail.com</h3>
                        </div>
                        <button class="edit">Edit</button>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="base_settings">
                <div class="password">
                    <h2>Password</h2>
                    <button class="change_password">Change Password</button>
                </div>
                <div class="vertical"></div>
                <div class="account_removal">
                    <h3>ACCOUNT REMOVAL</h3>
                    <p>Disabling your account means you can recover it at any time after this action.</p>
                    <div class="stroke">
                        <button class="disable_account">Disable Account</button>
                        <button class="delete_account">Delete Account</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="UserProfile" class="tabcontent">
            <h1>User Profile</h1>
            <hr>
            <div class="stroke">
                <div class="first_block">
                    <h3>PREVIEW</h3>
                    <div class="account_preveiw">
                        <div class="profile_color"></div>
                        <div class="stroke">
                            <div class="profile">
                                <div class="avatar">
                                    <img src="img/photo_2021-11-22_14-41-58.jpg">
                                </div>
                                <h2>@AlexsaFox</h2>
                            </div>
                            <button class="edit_profile">Edit avatar</button>
                        </div>
                    </div>
                </div>
                <div class="profile_color">
                    <input class="cursor-pointer h-10 outline-none rounded-full w-10 input-color-picker" type="color" data-id="color" name="Color">
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="right_part">
        <h1>User Settings</h1>
        <button class="standart_button" id="defaultOpen" onclick="openSettings(event, 'MyAccount')"><i class="fi fi-sr-user"></i>My Account</button>
        <button class="standart_button" onclick="openSettings(event, 'UserProfile')"><i class="fi fi-rr-pencil"></i>User Profile</button>
    </div>
</body>

</html>
